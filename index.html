<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>不正アクセス検知</title>
<style>
    body {
        background-color: #000;
        color: #0f0;
        font-family: 'Courier New', Courier, monospace;
        padding: 20px;
    }
    .hidden {
        display: none;
    }
    .blinking {
        animation: blink 1s infinite;
    }
    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }
</style>
</head>
<body>

<h1 id="alert" class="blinking">⚠️ 不正アクセスを検知しました ⚠️</h1>
<p id="message" class="hidden"></p>
<p id="final-message" class="hidden"></p>

<script>
    // メッセージのリスト
    const messages = [
        "IPアドレス: 192.168.1.10",
        "位置情報: 宮城県石巻市",
        "デバイス情報: iPhone 13",
        "個人情報流出の恐れがあります...",
        "アクセスログ解析中...",
        "重要データが確認されました。",
        "アクセス元ユーザー: 莉緒",
        "データ流出の可能性: 高"
    ];

    // メッセージを順番に表示する関数
    function showMessages(index = 0) {
        if (index < messages.length) {
            const messageElement = document.getElementById("message");
            messageElement.classList.remove("hidden");
            messageElement.textContent = messages[index];
            setTimeout(() => showMessages(index + 1), 2000);
        } else {
            showFinalMessage();
        }
    }

    // 最終メッセージを表示する関数
    function showFinalMessage() {
        const finalMessage = document.getElementById("final-message");
        finalMessage.classList.remove("hidden");
        finalMessage.textContent = "2025年6月に莉緒がお姉ちゃんになります。";
    }

    // ページ読み込み後にメッセージの表示を開始
    window.onload = () => {
        showMessages();
    };
</script>

</body>
</html>
