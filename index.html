<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30万円プレゼントキャンペーン - 招待専用</title>
    <style>
        body {
            background-color: #f7f7f7;
            color: #2c2c2c;
            font-family: "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 700px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .top-image img {
            width: 80%;
            margin: 20px auto;
            display: block;
            opacity: 0.9;
            filter: grayscale(100%) contrast(110%);
        }
        h1 {
            font-size: 32px;
            color: #2c2c2c;
            margin: 20px 0;
            letter-spacing: 0.5px;
        }
        .description {
            font-size: 18px;
            color: #444;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        .invitation-info {
            font-size: 15px;
            color: #555;
            background: #e6e6e6;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 25px;
        }
        .button-glow {
            display: inline-block;
            padding: 14px 28px;
            font-size: 18px;
            color: #ffffff;
            background-color: #2c2c2c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }
        .button-glow:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(44, 44, 44, 0.7);
        }
        .highlight-button {
            color: #2c2c2c;
            background-color: #ddd;
            animation: pulse 1s ease-in-out infinite alternate;
        }
        #result, #loading, #popup, #final-message {
            font-size: 20px;
            color: #444;
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.6s ease-out forwards;
        }
        #loading {
            font-weight: bold;
            color: #2c2c2c;
            letter-spacing: 0.05em;
            animation: blink 0.5s infinite alternate;
        }
        .highlight-button {
            color: #2c2c2c;
            background-color: #ddd;
            animation: pulse 1.5s ease-in-out infinite alternate;
            border: 1px solid #2c2c2c;
            border-radius: 8px;
            padding: 15px 30px;
        }
        .popup-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(44, 44, 44, 0.6);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes blink {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 8px rgba(44, 44, 44, 0.2); }
            100% { box-shadow: 0 0 15px rgba(44, 44, 44, 0.5); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-image">
            <img src="28e35337-acb5-415d-894a-9b901a0831e7.jpg" alt="キャンペーンロゴ">
        </div>
        <div class="invitation-info">
            招待者限定キャンペーン<br>招待者: 日下望史
        </div>
        <h1>30万円プレゼントキャンペーン</h1>
        <p class="description">
            特別な招待を受けた方のみが参加可能なプレミアムキャンペーンです。<br>抽選で<b>30万円</b>を贈呈いたします。さっそく抽選をスタートし、幸運を引き寄せてください。
        </p>

        <button class="button-glow" onclick="startLottery()">抽選スタート</button>

        <p id="result"></p>
        <p id="loading">抽選中です...</p>

        <div id="popup">
            <p id="popup-message">特別な情報が見つかりました。次のステップに進みますか？</p>
            <button class="highlight-button" onclick="revealNextStep(true)">はい</button>
            <button class="button-glow popup-button" onclick="revealNextStep(false)">いいえ</button>
        </div>

        <p id="final-message"></p>
    </div>

    <script>
        let revealStep = 0;

        function scrollToCenter(elementId) {
            document.getElementById(elementId).scrollIntoView({ behavior: "smooth", block: "center" });
        }

        function startLottery() {
            const button = document.querySelector(".button-glow");
            button.disabled = true;
            button.style.backgroundColor = "#aaa";
            button.innerText = "抽選中...";

            setTimeout(() => {
                document.getElementById("result").innerText = "残念！ハズれてしまいました。";
                document.getElementById("result").style.display = "block";
                scrollToCenter("result");
                button.style.display = "none";

                setTimeout(() => {
                    document.getElementById("loading").style.display = "block";
                    scrollToCenter("loading");

                    setTimeout(() => {
                        document.getElementById("loading").style.display = "none";
                        document.getElementById("popup").style.display = "block";
                        scrollToCenter("popup");
                    }, 1500);
                }, 1000);
            }, 3000);
        }

        function revealNextStep(isInterested) {
            const finalMessage = document.getElementById("final-message");
            const popup = document.getElementById("popup");
            const popupMessage = document.getElementById("popup-message");

            if (!isInterested && revealStep === 0) {
                popupMessage.innerText = "本当は気になりますよね？";
                return;
            }

            if (revealStep === 0) {
                popup.style.display = "none";
                finalMessage.innerText = "実は2025年6月に…";
                finalMessage.style.display = "block";
                scrollToCenter("final-message");
                revealStep++;
                setTimeout(() => revealNextStep(true), 2000);
            } else if (revealStep === 1) {
                finalMessage.innerText = "実は莉緒が2025年6月に…";
                scrollToCenter("final-message");
                revealStep++;
                setTimeout(() => revealNextStep(true), 2000);
            } else if (revealStep === 2) {
                finalMessage.innerText = "莉緒が2025年6月にお姉さんになります！";
                scrollToCenter("final-message");
                revealStep++;
            }
        }
    </script>
</body>
</html>
