<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30万円プレゼントキャンペーン - 招待専用</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: "Helvetica Neue", sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .main-image img {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 26px;
            color: #222;
            margin-bottom: 20px;
        }
        .description {
            font-size: 18px;
            color: #444;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button-primary {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-primary:hover {
            background-color: #444;
        }
        #result, #popup, #loading, #final-message, #next-button, #pregnancy-info {
            font-size: 18px;
            color: #444;
            margin-top: 20px;
            display: none;
        }
        .highlight-button {
            padding: 12px 24px;
            color: #fff;
            background-color: #333;
            border-radius: 5px;
            cursor: pointer;
        }
        #next-button {
            color: #fff;
        }
        .loading-text {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-image">
            <img src="28e35337-acb5-415d-894a-9b901a0831e7.jpg" alt="キャンペーンロゴ">
        </div>
        <h1>30万円プレゼント<br>キャンペーン</h1>
        <p class="description">
            特別な招待を受けた方のみが参加可能なキャンペーンです。<br>抽選で<b>30万円</b>を贈呈いたします。
        </p>
        <button class="button-primary" onclick="startLottery()">抽選スタート</button>

        <p id="result"></p>
        <div id="loading">
            <p class="loading-text">結果を確認中...</p>
        </div>
        <div id="popup">
            <p id="popup-message">特別な情報が見つかりました。<br>次のステップに進みますか？</p>
            <button id="yes-button" class="highlight-button" onclick="revealNextStep()">はい</button>
        </div>

        <p id="final-message"></p>
        <button id="next-button" class="highlight-button" onclick="revealNextStep()">次へ</button>
        <p id="pregnancy-info"></p>
    </div>

    <script>
        let revealStep = 0;
        const messages = [
            "実は2025年6月に…",
            "莉緒が…",
            "2025年6月に莉緒が<br>お姉さんになります！"
        ];

        // 基準日（妊娠10週1日目の開始日）
        const startDate = new Date("2024-11-14");
        const dueDate = new Date("2025-06-11");

        function startLottery() {
            const button = document.querySelector(".button-primary");
            button.disabled = true;
            button.style.backgroundColor = "#aaa";
            button.innerText = "結果を確認中...";
            document.getElementById("loading").style.display = "block";

            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("result").innerText = "残念！外れてしまいました。";
                document.getElementById("result").style.display = "block";

                setTimeout(() => {
                    document.getElementById("popup").style.display = "block";
                }, 1000);
            }, 3000);
        }

        function revealNextStep() {
            const finalMessage = document.getElementById("final-message");
            const nextButton = document.getElementById("next-button");
            const yesButton = document.getElementById("yes-button");
            const pregnancyInfo = document.getElementById("pregnancy-info");

            // 「はい」ボタンを非表示にする
            yesButton.style.display = "none";

            if (revealStep < messages.length) {
                finalMessage.innerHTML = messages[revealStep];
                finalMessage.style.display = "block";
                revealStep++;

                // 最後のメッセージで「次へ」ボタンを非表示にし、妊娠情報を表示
                if (revealStep === messages.length) {
                    const today = new Date();
                    const daysPassed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
                    const totalDays = 10 * 7 + 1 + daysPassed;
                    const currentWeek = Math.floor(totalDays / 7);
                    const currentDay = totalDays % 7;
                    const daysUntilDueDate = Math.floor((dueDate - today) / (1000 * 60 * 60 * 24));

                    pregnancyInfo.innerHTML = `現在 <strong>${currentWeek}週${currentDay}日</strong>、<br>予定日まであと <strong>${daysUntilDueDate}日</strong> です。`;
                    pregnancyInfo.style.display = "block";
                    nextButton.style.display = "none";
                } else {
                    nextButton.style.display = "inline-block";
                }
            }
        }
    </script>
</body>
</html>
