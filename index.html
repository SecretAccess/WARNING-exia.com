<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30万円プレゼントキャンペーン - 招待専用</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: "Helvetica Neue", sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .top-image img {
            width: 100%; /* 画像サイズを大きく設定 */
            margin: 0 auto 20px;
            display: block;
            opacity: 0.9;
            filter: grayscale(80%) contrast(110%);
        }
        h1 {
            font-size: 26px;
            color: #222;
            margin-bottom: 20px;
        }
        .description {
            font-size: 18px;
            color: #444;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .invitation-info {
            font-size: 15px;
            color: #666;
            background: #f9f9f9;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 25px;
        }
        .button-primary {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-primary:hover {
            background-color: #444;
        }
        #result, #popup, #final-message {
            font-size: 18px;
            color: #444;
            margin-top: 20px;
            display: none;
        }
        .highlight-button {
            font-size: 18px;
            color: #fff;
            background-color: #333;
            padding: 12px 24px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }
        .highlight-button:hover {
            transform: scale(1.05);
        }
        .secondary-button {
            font-size: 18px;
            color: #777;
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-left: 20px;
            padding: 0;
            transition: color 0.3s;
        }
        .secondary-button:hover {
            color: #555;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 8px rgba(50, 50, 50, 0.1); }
            100% { box-shadow: 0 0 12px rgba(50, 50, 50, 0.3); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-image">
            <img src="28e35337-acb5-415d-894a-9b901a0831e7.jpg" alt="キャンペーンロゴ">
        </div>
        <div class="invitation-info">
            招待者限定キャンペーン<br>招待者: N・K様
        </div>
        <h1>30万円プレゼント<br>キャンペーン</h1>
        <p class="description">
            特別な招待を受けた方のみが参加可能なキャンペーンです。<br>抽選で<b>30万円</b>を贈呈いたします。さっそく抽選をスタートし、<br>幸運を引き寄せてください。
        </p>

        <button class="button-primary" onclick="startLottery()">抽選スタート</button>

        <p id="result"></p>
        <div id="popup">
            <p id="popup-message">特別な情報が見つかりました。<br>次のステップに進みますか？</p>
            <button class="highlight-button" onclick="revealNextStep(true)">はい</button>
            <button class="secondary-button" onclick="revealNextStep(false)">いいえ</button>
        </div>

        <p id="final-message"></p>
    </div>

    <script>
        let revealStep = 0;

        function scrollToCenter(elementId) {
            document.getElementById(elementId).scrollIntoView({ behavior: "smooth", block: "center" });
        }

        function startLottery() {
            const button = document.querySelector(".button-primary");
            button.disabled = true;
            button.style.backgroundColor = "#aaa";
            button.innerText = "結果を確認中...";

            setTimeout(() => {
                document.getElementById("result").innerText = "残念！ハズれてしまいました。";
                document.getElementById("result").style.display = "block";
                scrollToCenter("result");
                button.style.display = "none";

                setTimeout(() => {
                    document.getElementById("popup").style.display = "block";
                    scrollToCenter("popup");
                }, 1000);
            }, 3000);
        }

        function revealNextStep(isInterested) {
            const finalMessage = document.getElementById("final-message");
            const popup = document.getElementById("popup");
            const popupMessage = document.getElementById("popup-message");

            if (!isInterested && revealStep === 0) {
                popupMessage.innerText = "本当にいいんですか？";
                return;
            }

            if (revealStep === 0) {
                popup.style.display = "none";
                finalMessage.innerText = "実は2025年6月に…";
                finalMessage.style.display = "block";
                scrollToCenter("final-message");
                revealStep++;
                setTimeout(() => revealNextStep(true), 1500);
            } else if (revealStep === 1) {
                finalMessage.innerText = "実は莉緒が2025年6月に…";
                scrollToCenter("final-message");
                revealStep++;
                setTimeout(() => revealNextStep(true), 1500);
            } else if (revealStep === 2) {
                finalMessage.innerText = "莉緒が2025年6月に<br>お姉さんになります！";
                scrollToCenter("final-message");
                revealStep++;
            }
        }
    </script>
</body>
</html>
