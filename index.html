<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30万円プレゼントキャンペーン - 招待専用</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: "Helvetica Neue", sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
        }
        .button-primary {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
        }
        #loading, #final-message, #pregnancy-info {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>30万円プレゼントキャンペーン</h1>
        <button class="button-primary" onclick="startLottery()">抽選スタート</button>

        <div id="loading">抽選中...</div>
        <div id="result"></div>
        <div id="final-message"></div>
        <div id="pregnancy-info"></div>

        <!-- 当選者の声 -->
        <div id="testimonials"></div>

        <!-- リアルタイム当選報告 -->
        <div id="winner"></div>
    </div>

    <script>
        const startDate = new Date("2024-11-14");
        const dueDate = new Date("2025-06-11");

        function startLottery() {
            document.getElementById("loading").style.display = "block";
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                showPregnancyMessage();
            }, 2000);
        }

        function showPregnancyMessage() {
            const today = new Date();
            const daysPassed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
            const currentWeek = Math.floor((10 * 7 + 1 + daysPassed) / 7);
            const currentDay = (10 * 7 + 1 + daysPassed) % 7;
            const daysUntilDueDate = Math.floor((dueDate - today) / (1000 * 60 * 60 * 24));

            const messages = [
                "実は2025年6月に…",
                "莉緒が…",
                "2025年6月に莉緒がお姉さんになります！"
            ];

            let index = 0;
            const finalMessage = document.getElementById("final-message");
            const pregnancyInfo = document.getElementById("pregnancy-info");

            function showNextMessage() {
                if (index < messages.length) {
                    finalMessage.innerHTML = messages[index];
                    finalMessage.style.display = "block";
                    index++;
                    setTimeout(showNextMessage, 2000);
                } else {
                    pregnancyInfo.innerHTML = `現在 <strong>${currentWeek}週${currentDay}日</strong>、予定日まであと <strong>${daysUntilDueDate}日</strong> です。`;
                    pregnancyInfo.style.display = "block";
                }
            }
            showNextMessage();
        }

        const testimonials = [
            "最高のキャンペーンです！ - S・M",
            "30万円が当たるなんて信じられません！ - K・T",
            "このチャンスを掴めて良かったです！ - M・A",
            "迅速で丁寧な対応、最高です！ - R・Y",
            "また参加したいです！ - T・H",
            "感謝しかありません！ - H・K"
        ];

        let testimonialIndex = 0;
        const testimonialElement = document.getElementById("testimonials");

        setInterval(() => {
            testimonialElement.textContent = testimonials[testimonialIndex];
            testimonialIndex = (testimonialIndex + 1) % testimonials.length;
        }, 2000);

        const prefectures = [
            "北海道", "東京", "大阪", "福岡", "宮城", "愛知", "京都", "兵庫"
        ];
        const initials = "AKSTNHMYR";

        function updateWinner() {
            const randomPrefecture = prefectures[Math.floor(Math.random() * prefectures.length)];
            const randomInitials = `${initials[Math.floor(Math.random() * initials.length)]}・${initials[Math.floor(Math.random() * initials.length)]}`;
            const now = new Date();
            const timeString = `${now.getHours()}時${String(now.getMinutes()).padStart(2, "0")}分${String(now.getSeconds()).padStart(2, "0")}秒`;
            document.getElementById("winner").textContent = `${randomPrefecture}・${randomInitials}さんが30万円当選！ (${timeString})`;
        }

        setInterval(updateWinner, 3000);
    </script>
</body>
</html>
