<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30万円プレゼントキャンペーン - 招待専用</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: "Helvetica Neue", sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .top-image img {
            width: 100%;
            margin-bottom: 20px;
            opacity: 0.9;
            filter: grayscale(80%) contrast(110%);
        }
        .button-primary, .highlight-button, #next-button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .highlight-button:hover, #next-button:hover {
            background-color: #444;
        }
        #result, #popup, #final-message, #next-button {
            display: none;
        }
        .testimonials {
            margin-top: 30px;
            text-align: left;
        }
        .testimonials p {
            display: none;
            margin: 5px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .real-time-winner {
            margin-top: 30px;
            text-align: left;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
        .footer-links button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            text-decoration: underline;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-image">
            <img src="28e35337-acb5-415d-894a-9b901a0831e7.jpg" alt="キャンペーンロゴ">
        </div>
        <h1>30万円プレゼントキャンペーン</h1>
        <button class="button-primary" onclick="startLottery()">抽選スタート</button>
        <p id="result"></p>
        <div id="popup">
            <p>特別なキャンペーンが見つかりました。次に進みますか？</p>
            <button class="highlight-button" onclick="revealNextStep()">はい</button>
        </div>
        <p id="final-message"></p>
        <button id="next-button" onclick="revealNextStep()">次へ</button>
    </div>

    <!-- 当選者の声 -->
    <div class="testimonials">
        <h2>当選者の声</h2>
        <p>“最高のキャンペーンです！” - S・Mさん</p>
        <p>“30万円が当たるなんて信じられません！” - K・Tさん</p>
        <p>“このチャンスを掴めて良かったです！” - M・Aさん</p>
        <p>“丁寧な運営さんで安心しました！” - I・Yさん</p>
        <p>“翌日入金で早かった！” - S・Aさん</p>
    </div>

    <div id="winner-notification"></div>

    <footer>
        <div class="footer-links">
            <button onclick="openModal('terms-modal')">利用規約</button> |
            <button onclick="openModal('privacy-modal')">プライバシーポリシー</button> |
            <button onclick="window.location.href='mailto:support@example.com'">お問い合わせ</button>
        </div>
    </footer>

    <!-- モーダル -->
    <div id="terms-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('terms-modal')">&times;</span>
            <h2>利用規約</h2>
            <p>このキャンペーンは、招待者限定で参加可能です。当選者は厳正に決定されます。</p>
        </div>
    </div>

    <div id="privacy-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('privacy-modal')">&times;</span>
            <h2>プライバシーポリシー</h2>
            <p>当サイトでは個人情報を適切に保護します。</p>
        </div>
    </div>

    <script>
        let revealStep = 0;
        const messages = [
            "実は2025年6月に…",
            "莉緒が…",
            "2025年6月に莉緒がお姉さんになります！"
        ];

        function startLottery() {
            const button = document.querySelector(".button-primary");
            button.disabled = true;
            button.innerText = "結果を確認中...";
            setTimeout(() => {
                document.getElementById("result").innerText = "残念！ハズれました。";
                document.getElementById("result").style.display = "block";
                setTimeout(() => {
                    document.getElementById("popup").style.display = "block";
                }, 1000);
            }, 3000);
        }

        function revealNextStep() {
            const finalMessage = document.getElementById("final-message");
            const nextButton = document.getElementById("next-button");
            if (revealStep < messages.length) {
                finalMessage.innerText = messages[revealStep];
                finalMessage.style.display = "block";
                nextButton.style.display = "inline-block";
                if (revealStep === messages.length - 1) {
                    nextButton.style.display = "none";
                    startConfetti();
                }
                revealStep++;
            }
        }

        const testimonials = document.querySelectorAll(".testimonials p");
        let index = 0;
        setInterval(() => {
            testimonials.forEach((testimonial, i) => {
                testimonial.style.display = i === index ? "block" : "none";
            });
            index = (index + 1) % testimonials.length;
        }, 3800);

        const winnerNotification = document.getElementById("winner-notification");
        const prefectures = ["北海道", "埼玉県", "長崎県", "京都府", "青森県", "兵庫県", "東京都", "大阪府"];
        const initials = "AKSTNHMYRW";
        setInterval(() => {
            const prefecture = prefectures[Math.floor(Math.random() * prefectures.length)];
            const initial = `${initials[Math.floor(Math.random() * initials.length)]}・${initials[Math.floor(Math.random() * initials.length)]}`;
            winnerNotification.innerHTML = `${prefecture}・${initial}さんが30万円当選しました！`;
        }, 2000);

        function openModal(id) {
            document.getElementById(id).style.display = "flex";
        }

        function closeModal(id) {
            document.getElementById(id).style.display = "none";
        }

        window.onclick = (event) => {
            document.querySelectorAll('.modal').forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        };

        function startConfetti() {
            alert("おめでとうございます！サプライズエフェクトが表示されます。");
        }
    </script>
</body>
</html>
