<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30万円プレゼントキャンペーン - 招待専用</title>
    <style>
        body {
            background-color: #ffffff;
            color: #333;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .top-image {
            width: 100%;
            max-width: 80%;
            margin: 20px auto;
            background-image: url('28e35337-acb5-415d-894a-9b901a0831e7.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            height: 150px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background: #f8f8f8;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #222;
            margin-bottom: 20px;
        }
        .description {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .invitation-info {
            font-size: 16px;
            color: #444;
            margin-bottom: 20px;
            font-style: italic;
            background: #efefef;
            padding: 10px;
            border-radius: 8px;
        }
        .start-button, .popup-button {
            padding: 12px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .start-button:before, .popup-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            animation: glow 2s infinite;
        }
        .highlight-button {
            background-color: #444;
            font-weight: bold;
            animation: button-glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% { opacity: 0; }
            50% { opacity: 0.3; }
            100% { opacity: 0; }
        }
        @keyframes button-glow {
            0% { box-shadow: 0 0 8px rgba(255, 215, 0, 0.5); }
            100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.8); }
        }
        #result, #popup, #final-message, #loading {
            font-size: 20px;
            color: #444;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="top-image"></div>

    <div class="container">
        <div class="invitation-info">
            招待者限定キャンペーン<br>招待者: 日下望史
        </div>
        <h1>30万プレゼントキャンペーン</h1>
        <p class="description">
            特別な招待キャンペーンで、抽選で<b>30万円</b>が当たるチャンス。今すぐ抽選をスタートして、豪華賞金を手に入れましょう。
        </p>

        <button class="start-button" onclick="startLottery()">抽選スタート</button>

        <p id="result"></p>
        <p id="loading">特別な情報を検索中です...</p>

        <div id="popup">
            <p id="popup-message">特別な情報が見つかりました。次のステップに進みますか？</p>
            <button class="popup-button highlight-button" onclick="revealNextStep(true)">はい</button>
            <button class="popup-button" onclick="revealNextStep(false)">いいえ</button>
        </div>

        <p id="final-message"></p>
    </div>

    <script>
        let revealStep = 0;

        function startLottery() {
            const button = document.querySelector(".start-button");
            button.disabled = true;
            button.style.backgroundColor = "#555";
            button.innerText = "抽選中...";

            setTimeout(() => {
                document.getElementById("result").innerText = "残念！ハズれてしまいました。";
                document.getElementById("result").style.display = "block";
                button.style.display = "none";

                setTimeout(() => {
                    document.getElementById("loading").style.display = "block";

                    setTimeout(() => {
                        document.getElementById("loading").style.display = "none";
                        document.getElementById("popup").style.display = "block";
                    }, 2000);
                }, 1000);
            }, 3000);
        }

        function revealNextStep(isInterested) {
            const finalMessage = document.getElementById("final-message");
            const popup = document.getElementById("popup");
            const popupMessage = document.getElementById("popup-message");

            if (!isInterested && revealStep === 0) {
                popupMessage.innerText = "本当は気になりますよね？";
                return;
            }

            if (revealStep === 0) {
                popup.style.display = "none";
                finalMessage.innerText = "実は2025年6月に…";
                finalMessage.style.display = "block";
                revealStep++;
                setTimeout(() => revealNextStep(true), 2000);
            } else if (revealStep === 1) {
                finalMessage.innerText = "実は莉緒が2025年6月に…";
                revealStep++;
                setTimeout(() => revealNextStep(true), 2000);
            } else if (revealStep === 2) {
                finalMessage.innerText = "莉緒が2025年6月にお姉さんになります！";
                revealStep++;
            }
        }
    </script>
</body>
</html>
