<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30万円プレゼントキャンペーン - 招待専用</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: "Helvetica Neue", sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .highlight-button {
            padding: 12px 24px;
            color: #fff;
            background-color: #333;
            border-radius: 5px;
        }
        #pregnancy-info {
            font-size: 18px;
            color: #444;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>30万円プレゼントキャンペーン</h1>
        <button class="button-primary" onclick="startLottery()">抽選スタート</button>

        <p id="result"></p>
        <div id="popup">
            <p id="popup-message">特別な情報が見つかりました。<br>次のステップに進みますか？</p>
            <button class="highlight-button" onclick="revealNextStep()">はい</button>
        </div>

        <p id="final-message"></p>
        <button id="next-button" class="highlight-button" onclick="revealNextStep()">次へ</button>
        <p id="pregnancy-info"></p>

        <!-- 当選者の声 -->
        <div class="testimonials">
            <h2>当選者の声</h2>
            <p>“最高のキャンペーンです！” - S・Mさん</p>
            <p>“30万円が当たるなんて信じられません！” - K・Tさん</p>
            <p>“このチャンスを掴めて良かったです！” - M・Aさん</p>
            <p>“迅速で丁寧な対応、最高です！” - R・Yさん</p>
            <p>“このキャンペーンは本当に素晴らしいです！” - Y・Nさん</p>
        </div>

        <!-- リアルタイム当選報告 -->
        <div class="real-time-winner">
            <h2>リアルタイム当選報告</h2>
            <p id="winner-notification">埼玉県・S・Aさん 30万円当選しました！<br>12時34分56秒</p>
        </div>
    </div>

    <script>
        let revealStep = 0;
        const messages = [
            "実は2025年6月に…",
            "莉緒が…",
            "2025年6月に莉緒がお姉さんになります！"
        ];

        const startDate = new Date("2024-11-14");
        const dueDate = new Date("2025-06-11");

        function startLottery() {
            const button = document.querySelector(".button-primary");
            button.disabled = true;
            button.innerText = "結果を確認中...";

            setTimeout(() => {
                document.getElementById("result").innerText = "残念！ハズれてしまいました。";
                document.getElementById("result").style.display = "block";
                setTimeout(() => document.getElementById("popup").style.display = "block", 1000);
            }, 3000);
        }

        function revealNextStep() {
            const finalMessage = document.getElementById("final-message");
            const pregnancyInfo = document.getElementById("pregnancy-info");

            if (revealStep < messages.length) {
                finalMessage.innerText = messages[revealStep];
                finalMessage.style.display = "block";
                revealStep++;

                if (revealStep === messages.length) {
                    const today = new Date();
                    const daysPassed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
                    const totalDays = 10 * 7 + 1 + daysPassed;
                    const currentWeek = Math.floor(totalDays / 7);
                    const currentDay = totalDays % 7;
                    const daysUntilDueDate = Math.floor((dueDate - today) / (1000 * 60 * 60 * 24));

                    pregnancyInfo.innerHTML = `現在 <strong>${currentWeek}週${currentDay}日</strong>、<br>予定日まであと <strong>${daysUntilDueDate}日</strong> です。`;
                    pregnancyInfo.style.display = "block";
                }
            }
        }

        // リアルタイム当選報告の更新
        const winnerNotification = document.getElementById("winner-notification");
        const prefectures = ["北海道", "青森県", "岩手県", "宮城県", "秋田県", "山形県", "福島県", "茨城県", "栃木県", "群馬県", "埼玉県", "千葉県", "東京都", "神奈川県", "新潟県", "富山県", "石川県", "福井県", "山梨県", "長野県", "岐阜県", "静岡県", "愛知県", "三重県", "滋賀県", "京都府", "大阪府", "兵庫県", "奈良県", "和歌山県", "鳥取県", "島根県", "岡山県", "広島県", "山口県", "徳島県", "香川県", "愛媛県", "高知県", "福岡県", "佐賀県", "長崎県", "熊本県", "大分県", "宮崎県", "鹿児島県", "沖縄県"];
        const initials = "AKSTNHMYR";

        setInterval(() => {
            const randomPrefecture = prefectures[Math.floor(Math.random() * prefectures.length)];
            const randomInitial = `${initials[Math.floor(Math.random() * initials.length)]}・${initials[Math.floor(Math.random() * initials.length)]}`;
            const currentTime = new Date();
            const timeString = `${currentTime.getHours()}時${String(currentTime.getMinutes()).padStart(2, "0")}分${String(currentTime.getSeconds()).padStart(2, "0")}秒`;
            winnerNotification.innerHTML = `${randomPrefecture}・${randomInitial}さん 30万円当選しました！<br>${timeString}`;
        }, 2000);
    </script>
</body>
</html>
