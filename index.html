<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30万円プレゼントキャンペーン - 招待専用</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: "Helvetica Neue", sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .main-image img {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 26px;
            color: #222;
            margin-bottom: 20px;
        }
        .button-primary {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result, #popup, #loading, #final-message, #pregnancy-info {
            font-size: 18px;
            color: #444;
            margin-top: 20px;
            display: none;
        }
        .highlight-button {
            padding: 12px 24px;
            color: #fff;
            background-color: #333;
            border-radius: 5px;
        }
        .testimonials {
            margin-top: 30px;
        }
        .real-time-winner {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>30万円プレゼントキャンペーン</h1>
        <button class="button-primary" onclick="startLottery()">抽選スタート</button>

        <div id="loading">抽選中...</div>
        <div id="result"></div>
        <div id="final-message"></div>
        <div id="pregnancy-info"></div>

        <!-- 当選者の声 -->
        <div class="testimonials">
            <h2>当選者の声</h2>
            <p id="testimonial"></p>
        </div>

        <!-- リアルタイム当選報告 -->
        <div class="real-time-winner">
            <h2>リアルタイム当選報告</h2>
            <p id="winner-notification"></p>
        </div>
    </div>

    <script>
        const startDate = new Date("2024-11-14");
        const dueDate = new Date("2025-06-11");
        const messages = ["実は2025年6月に…", "莉緒が…", "2025年6月に莉緒がお姉さんになります！"];
        const testimonials = [
            "最高のキャンペーンです！ - S・M",
            "30万円が当たるなんて信じられません！ - K・T",
            "このチャンスを掴めて良かったです！ - M・A",
            "迅速で丁寧な対応、最高です！ - R・Y",
            "また参加したいです！ - T・H",
            "感謝しかありません！ - H・K",
            "家族で喜んでいます！ - Y・O",
            "夢が叶いました！ - M・I",
            "信じられない体験です！ - A・S",
            "素晴らしいキャンペーン！ - N・U"
        ];
        const prefectures = [
            "北海道", "青森県", "岩手県", "宮城県", "秋田県", "山形県", "福島県",
            "茨城県", "栃木県", "群馬県", "埼玉県", "千葉県", "東京都", "神奈川県",
            "新潟県", "富山県", "石川県", "福井県", "山梨県", "長野県", "岐阜県",
            "静岡県", "愛知県", "三重県", "滋賀県", "京都府", "大阪府", "兵庫県",
            "奈良県", "和歌山県", "鳥取県", "島根県", "岡山県", "広島県", "山口県",
            "徳島県", "香川県", "愛媛県", "高知県", "福岡県", "佐賀県", "長崎県",
            "熊本県", "大分県", "宮崎県", "鹿児島県", "沖縄県"
        ];
        const initials = "AKSTNHMYR";

        function startLottery() {
            document.getElementById("loading").style.display = "block";
            setTimeout(showPregnancyMessage, 3000);
        }

        function showPregnancyMessage() {
            document.getElementById("loading").style.display = "none";
            let index = 0;
            const finalMessage = document.getElementById("final-message");
            const pregnancyInfo = document.getElementById("pregnancy-info");

            function showNextMessage() {
                if (index < messages.length) {
                    finalMessage.innerHTML = messages[index];
                    finalMessage.style.display = "block";
                    index++;
                    setTimeout(showNextMessage, 2000);
                } else {
                    const today = new Date();
                    const daysPassed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
                    const currentWeek = Math.floor((10 * 7 + 1 + daysPassed) / 7);
                    const currentDay = (10 * 7 + 1 + daysPassed) % 7;
                    const daysUntilDueDate = Math.floor((dueDate - today) / (1000 * 60 * 60 * 24));
                    pregnancyInfo.innerHTML = `現在 <strong>${currentWeek}週${currentDay}日</strong>、予定日まであと <strong>${daysUntilDueDate}日</strong> です。`;
                    pregnancyInfo.style.display = "block";
                }
            }
            showNextMessage();
        }

        function updateTestimonials() {
            const testimonial = document.getElementById("testimonial");
            let index = 0;
            setInterval(() => {
                testimonial.textContent = testimonials[index];
                index = (index + 1) % testimonials.length;
            }, 2000);
        }

        function updateWinnerNotification() {
            const randomPrefecture = prefectures[Math.floor(Math.random() * prefectures.length)];
            const randomInitials = `${initials[Math.floor(Math.random() * initials.length)]}・${initials[Math.floor(Math.random() * initials.length)]}`;
            const now = new Date();
            const timeString = `${now.getHours()}時${String(now.getMinutes()).padStart(2, "0")}分${String(now.getSeconds()).padStart(2, "0")}秒`;
            document.getElementById("winner-notification").textContent = `${randomPrefecture}・${randomInitials}さんが30万円当選！ (${timeString})`;
        }

        updateTestimonials();
        setInterval(updateWinnerNotification, 3000);
    </script>
</body>
</html>
