<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30万円プレゼントキャンペーン - 招待専用</title>
    <style>
        body {
            background-color: #121212;
            color: #f9f9f9;
            font-family: "Verdana", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-image {
            padding: 20px 0;
        }
        .top-image img {
            width: 200px;
        }
        .container {
            max-width: 600px;
            margin-top: 20px;
            padding: 30px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #ffffff;
            font-size: 34px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .description, .invitation-info {
            color: #d3d3d3;
            font-size: 18px;
            line-height: 1.6;
        }
        .start-button, .next-button, .popup-button {
            padding: 12px 25px;
            font-size: 18px;
            color: #121212;
            background-color: #f0f0f0;
            border: 2px solid #d3d3d3;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 15px;
        }
        .start-button:hover, .next-button:hover, .popup-button:hover {
            background-color: #b3b3b3;
            transform: scale(1.05);
        }
        #result, #popup, #final-message, #loading {
            font-size: 20px;
            color: #f9f9f9;
            margin-top: 30px;
            display: none;
        }
        .highlight {
            color: #ffd700;
            font-weight: bold;
        }
        .official-badge {
            font-size: 14px;
            color: #121212;
            background-color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }
        /* 点滅アニメーション */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- 上部画像 -->
    <div class="top-image">
        <img src="28e35337-acb5-415d-894a-9b901a0831e7.jpg" alt="キャンペーン画像">
    </div>
    
    <div class="container">
        <div class="official-badge">招待専用キャンペーン</div>
        <h1>30万円プレゼント<br>キャンペーン！</h1>
        <p class="invitation-info">
            招待者: <span class="highlight">日下望史</span><br>
            被招待者: <span class="highlight">●様</span>
        </p>
        <p class="description">日頃のご愛顧に感謝し、抽選で<b class="highlight">30万円</b>が当たる特別キャンペーンを開催中です！下のボタンをクリックして、運試しをしてみましょう。</p>

        <button class="start-button" onclick="startLottery()">抽選スタート</button>

        <p id="result"></p>
        <p id="loading">特別な情報を検索中です...</p>

        <div id="popup">
            <p id="popup-message">お客さまだけの特別な情報が見つかりました！この情報を受け取りますか？</p>
            <button class="popup-button" onclick="revealNextStep(true)">はい</button>
            <button class="popup-button" onclick="revealNextStep(false)">いいえ</button>
        </div>

        <p id="final-message"></p>
        <button class="next-button" id="nextButton" onclick="revealNextStep(true)" style="display: none;">続きを見る</button>
    </div>

    <script>
        let revealStep = 0;

        function startLottery() {
            const button = document.querySelector(".start-button");
            button.disabled = true;
            button.style.backgroundColor = "#333";
            button.innerText = "抽選中...";

            setTimeout(() => {
                document.getElementById("result").innerText = "残念！ハズれてしまいました。";
                document.getElementById("result").style.display = "block";
                button.style.display = "none";

                setTimeout(() => {
                    document.getElementById("loading").style.display = "block";

                    setTimeout(() => {
                        document.getElementById("loading").style.display = "none";
                        document.getElementById("popup").style.display = "block";
                    }, 2000);
                }, 1000);
            }, 3000);
        }

        function revealNextStep(isInterested) {
            const finalMessage = document.getElementById("final-message");
            const popup = document.getElementById("popup");
            const popupMessage = document.getElementById("popup-message");
            const nextButton = document.getElementById("nextButton");

            if (!isInterested && revealStep === 0) {
                popupMessage.innerText = "本当は気になりますよね？";
                return;
            }

            if (revealStep === 0) {
                popup.style.display = "none";
                finalMessage.innerText = "実は2025年6月に…";
                finalMessage.style.display = "block";
                nextButton.style.display = "inline-block";
            } else if (revealStep === 1) {
                finalMessage.innerText = "実は莉緒が2025年6月に…";
            } else if (revealStep === 2) {
                finalMessage.innerText = "莉緒が2025年6月にお姉さんになります！";
                nextButton.style.display = "none";
            }

            revealStep++;
        }
    </script>
</body>
</html>
