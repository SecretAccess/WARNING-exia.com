<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unauthorized Access Detected</title>
<style>
    body {
        background-color: #000;
        color: #0f0;
        font-family: 'Courier New', Courier, monospace;
        padding: 20px;
        overflow: hidden;
    }
    .blinking {
        animation: blink 1s infinite;
    }
    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }
    #message, #final-message {
        white-space: pre-wrap;
        font-size: 16px;
        line-height: 1.5;
    }
    #hacker-message {
        font-size: 24px;
        text-align: center;
        margin-top: 50px;
        display: none;
    }
</style>
</head>
<body>

<h1 id="alert" class="blinking">Your device has been hacked</h1>
<p id="message"></p>
<p id="hacker-message">A message from the hacker has arrived.</p>
<p id="final-message" class="hidden"></p>

<script>
    // List of realistic personal data leak messages
    const personalDataMessages = [
        "IP Address: 192.***.***.10",
        "Location: Near ***, State",
        "Device Info: iPhone 13, iOS 17.0.1",
        "Username: u***r_***",
        "Email: user***@gmail.com",
        "Recent browsing history: https://***bank.com",
        "Saved passwords: ********",
        "Credit Card: ****-****-****-4321 (Exp: 12/25)",
        "Phone call history: Last call - +1 (800) ***-****",
        "Photo Album: Family photos (Last added: Birthday photo)",
        "Social Media: Facebook, Instagram, Twitter - logged in",
        "Wi-Fi Networks: Connected to 'Home_WiFi', 'Office_Network'",
        "Bluetooth devices: 'AirPods', 'Car Audio'",
        "Access logs: Multiple logins from unknown locations",
        "Browser Cookies: Tracking data detected",
        "Payment Apps: Apple Pay, PayPal linked",
        "Cloud Sync: iCloud backup enabled (Last sync: 1 hour ago)",
        "VPN Detected: Disconnected (IP exposed)",
        "Camera and Microphone: Access permissions granted",
        "Location History: Frequent visits to your workplace and home",
        "Login Attempts: 5 failed attempts detected",
        "User Agent: Mozilla/5.0 (iPhone; CPU iPhone OS 17_0_1)",
        "Dark Web Alert: Email and password found in leaked databases"
    ];

    // Final message text
    const finalMessageText = "In June 2025, Rio will become a big sister.";

    // Function to display personal data messages
    function showScrollingMessages(index = 0) {
        if (index < personalDataMessages.length) {
            const messageElement = document.getElementById("message");
            messageElement.textContent += personalDataMessages[index] + "\n";
            messageElement.scrollTop = messageElement.scrollHeight;
            setTimeout(() => showScrollingMessages(index + 1), 400);
        } else {
            showHackerMessage();
        }
    }

    // Function to display hacker message with a pop-up
    function showHackerMessage() {
        alert("Hacker message received.");
        const hackerMessage = document.getElementById("hacker-message");
        hackerMessage.style.display = "block";
        setTimeout(showFinalMessage, 3000);
    }

    // Function to display the final message
    function showFinalMessage() {
        const finalMessage = document.getElementById("final-message");
        finalMessage.classList.remove("hidden");
        finalMessage.textContent = finalMessageText;
    }

    // Start displaying messages on page load
    window.onload = () => {
        showScrollingMessages();
    };
</script>

</body>
</html>
